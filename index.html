<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Search Streams</title>
    <meta name="author" content="Zain Abidi" />
    <meta name="description" content="Search the Twitch.tv Streams using V5 APIs" />
    <meta name="keywords" content="vanilla js,twitch,tv,streams,search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" type="text/css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!-- Design the App -->
    <div class="container my-5 px-4">
        <div class="row">
            <div class="col-12">
                <h4 class="font-weight-light">Search Twitch.tv Streams</h4>
                <p>Searches for streams based on a specified <code>query</code> parameter.
                    <br />A stream is returned if the query parameter is matched entirely or partially, in the channel description or game name.</p>
            </div>
        </div>
        <div class="row no-gutters flex-column border border-secondary rounded shadow-sm">
            <!-- top search query box -->
            <div class="col-12 border-bottom border-secondary p-4">
                <div class="input-group">
                    <input aria-label="Search query" class="form-control" id="searchInput" name="search" placeholder="Search query..." tabindex="0" type="text" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="searchInputBtn" type="button">
                            Search
                        </button>
                    </div>
                </div>
            </div>
            <!-- bottom items list -->
            <div class="col-12 p-4">
                <!-- welcome message -->
                <div class="row align-items-center" id="msgContainer">
                    <div class="col-12">
                        <p class="mb-0" id="msg">Please enter a search <code>query</code> above.</p>
                    </div>
                </div>
                <!-- total results + pagination -->
                <div class="row align-items-center mb-3" hidden id="pagination">
                    <div class="col-6">
                        <p class="mb-0">
                            Total Results: <span id="totalResults">123</span>
                        </p>
                    </div>
                    <div class="col-6">
                        <div class="row no-gutters align-items-center justify-content-end">
                            <button class="btn btn-sm btn-dark mr-2" type="button" id="prevPageBtn">
                                &#9668;
                            </button>
                            <span id="currPageCount">1</span> <span class="mx-2">/</span>
                            <span id="maxPageCount">10</span>
                            <button class="btn btn-sm btn-dark ml-2" type="button" id="nextPageBtn">
                                &#9658;
                            </button>
                        </div>
                    </div>
                </div>
                <!-- list of search results -->
                <div class="row no-gutters">
                    <ul class="list-group w-100" id="searchResultsList" />
                </div>
            </div>
        </div>
    </div>
    <!-- Load the scripts -->
    <script src="./js/api.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/constants.js" charset="utf-8"></script>
    <script src="./js/handleEvents.js" charset="utf-8"></script>
    <script src="./js/utils.js" charset="utf-8"></script>
</body>

</html>
